{% extends 'RUser/design.html' %}
{% block userblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<style>
    body {
        background-color: #000000;
        background-image: url('path/to/your/background-image.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }

    .container-fluid {
        padding: 50px;
    }

    .container {
        background-color: white;
        padding: 50px;
    }

    #title {
        font-family: 'Fredoka One', cursive;
    }

    .text-uppercase {
        font-family: 'Righteous', cursive;
    }

    .tweettext {
        border: 2px solid yellowgreen;
        width: 100%;
        height: 300px;
        overflow: auto;
        background-color: #f9f9f9;
        padding: 10px;
        font-size: 14px;
        color: #333333;
    }

    .prediction-form {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid #e9e9e9;
        border-radius: 5px;
    }

    .prediction-form h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        color: #FF0000;
        text-align: center;
        margin-bottom: 20px;
    }

    .prediction-form label {
        font-size: 16px;
        font-weight: bold;
        color: #333333;
        margin-bottom: 10px;
    }

    .prediction-form textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        font-size: 14px;
        color: #333333;
        border: 1px solid #cccccc;
        border-radius: 5px;
        resize: none;
    }

    .prediction-form input[type="submit"] {
        background-color: #FF0000;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
    }

    .tweet-classify {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid #e9e9e9;
        border-radius: 5px;
        font-size: 20px;
        font-family: 'Fredoka One', cursive;
        text-align: center;
        color: #FF0000;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="container">

            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <form class="prediction-form" role="form" method="POST">
                        {% csrf_token %}
                        <h2>PREDICTION OF TWEET CLASSIFY TYPE !!!</h2>
                        <hr>

                        <div class="form-group">
                            <label for="tweet_message">Enter Tweet Message Details Here:</label>
                            <textarea class="form-control tweettext" id="tweet_message" name="Tweet_Message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="style1">Predict</button>
                    </form>

                    <div class="tweet-classify">
                        <p class="style6">TWEET CLASSIFY TYPE:</p>
                        <p>{{ objs }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
