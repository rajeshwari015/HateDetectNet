{% extends 'RUser/design.html' %}

{% block userblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<style>
    body {
        background-color: #FFFFFF;
    }

    .container-fluid {
        padding: 50px;
    }

    .container {
        background-color: white;
        padding: 50px;
    }

    #title {
        font-family: 'Fredoka One', cursive;
    }

    .text-uppercase {
        font-family: 'Righteous', cursive;
    }

    input,
    textarea {
        font-family: Aldrich;
        font-size: 15px;
    }

    .style5 {
        color: #FF0000;
        font-weight: bold;
        font-style: italic;
    }

    .style6 {
        color: #FFFF00;
    }
</style>

<body>
    <div class="container-fluid">
        <div>
            <div class="row">
                <div class="col-md-5">
                    <form action="{% url 'Add_DataSet_Details' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h4 class="style5">Browse Tweet Data Sets</h4>
                        <input type="file" title="Upload excel file" name="excel_file" style="border: 1px solid black; padding: 5px;" required="required">
                        <br>
                        <input type="submit" value="Upload" style="border: 1px solid green; padding: 5px; border-radius: 2px; cursor: pointer;">
                    </form>
                    <hr>
                    <fieldset>
                        <form role="form" method="POST">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th bgcolor="#FF0000"><span class="style8 style6">Idno</span></th>
                                        <th bgcolor="#FF0000"><span class="style8 style6">Tweet</span></th>
                                        <th bgcolor="#FF0000"><span class="style8 style6">Following</span></th>
                                        <th bgcolor="#FF0000"><span class="style8 style6">Followers</span></th>
                                        <th bgcolor="#FF0000"><span class="style8 style6">Actions</span></th>
                                        <th bgcolor="#FF0000"><span class="style8 style6">Is Retweet</span></th>
                                        <th bgcolor="#FF0000"><span class="style8 style6">Location</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for row in excel_data %}
                                    <tr>
                                        {% for cell in row %}
                                        <td>{{ cell }}</td>
                                        {% endfor %}
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </form>
                    </fieldset>
                </div>
                <div class="col-md-2">
                    <!-------null------>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
